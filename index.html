<!-- this tells the browser this is an HTML5 webpage -->
<!DOCTYPE html>
<!-- this is the way the page needs to be set up, languageEnglish - leave this -->
<html lang="en">
<!-- this is the head section - this is primarily for the browser and search engines -->
<head>
    <!-- heads up to the browser that pretty much any character from any language might be-->
    <meta charset="UTF-8">
    <!-- this is the first step in mobile development - the webpage will look funky on a phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the text for the browser tab-->
    <title>Index</title>
</head>
<!-- anything we want our user to see should go in the body section -->
<body>
    <!-- this is typically info at the top of the page-->
     <header>
        <h1>Header</h1>
        <img src="OneShotWallpaper.png" alt="One Shot peak gaming" height="540" width="960" id="image">
     </header>
<!-- the closing body tag should be the 2nd to last line of code on each HTML page -->
</body>
<!-- this is our last line of our html page -->
</html>
